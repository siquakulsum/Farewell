<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Farewell Countdown | Kulsum & Munaza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;700&family=Outfit:wght@300;500;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;600&family=Outfit:wght@300;500;800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        :root {
            --primary: #FF9A9E;
            --secondary: #FAD0C4;
            --tertiary: #FFD1FF;
            --accent: #FFD700;
            --bg-dark: #0f0c29;
            --text-light: #ffffff;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --card-bg: rgba(10, 8, 30, 0.85);
            /* Much more solid */
            --font-main: 'Outfit', sans-serif;
            --font-serif: 'Playfair Display', serif;
            --font-accent: 'Dancing Script', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
        }

        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            z-index: 10;
            text-align: center;
            width: 95%;
            max-width: 900px;
            padding: 2rem;
            position: relative;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        h1 {
            font-family: var(--font-serif);
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--tertiary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(255, 154, 158, 0.3));
            letter-spacing: -1px;
        }

        .subtitle {
            font-family: var(--font-main);
            font-weight: 600;
            /* Bolder to prevent glitchy rendering */
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.85rem;
            margin-bottom: 3.5rem;
            color: var(--secondary);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .time-box {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 2rem 1rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2), inset 0 0 15px rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .time-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .time-box:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 50px rgba(255, 154, 158, 0.2);
        }

        .time-box:hover::before {
            left: 100%;
        }

        .time-value {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 800;
            display: block;
            background: linear-gradient(180deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .time-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            color: var(--secondary);
        }

        .message-card {
            background: #ffffff !important;
            /* Force solid white for maximum legibility */
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 3px solid #FF9A9E !important;
            /* Thick pink border for definition */
            padding: 4rem 2rem;
            border-radius: 40px;
            margin-top: 2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1 !important;
            /* Ensure it stays visible */
        }

        .message-card:hover {
            transform: scale(1.01);
            border-color: var(--tertiary);
            box-shadow: 0 30px 70px rgba(255, 209, 255, 0.15);
        }

        .daily-message {
            font-family: var(--font-serif);
            font-size: clamp(1.4rem, 5vw, 2.2rem);
            line-height: 1.4;
            font-style: italic;
            font-weight: 800;
            /* Extra bold for visibility */
            color: #000000 !important;
            /* Absolute black for contrast */
            margin: 0;
            max-width: 90%;
            z-index: 2;
            text-align: center;
        }

        .gift-label {
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent);
            font-weight: 800;
            margin-bottom: 1.5rem;
            font-family: var(--font-main);
            font-style: normal;
        }

        .gift-section {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-top: 4rem;
            flex-wrap: wrap;
        }

        .gift-box {
            width: 85px;
            height: 85px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gift-box:hover {
            transform: scale(1.2) rotate(10deg);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
        }

        .gift-box::after {
            content: 'Open Me';
            position: absolute;
            bottom: -28px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            opacity: 0.7;
            white-space: nowrap;
            color: var(--secondary);
        }

        .footer-names {
            margin-top: 6rem;
            font-size: 1.1rem;
            letter-spacing: 2px;
            font-weight: 300;
            opacity: 0.7;
            font-family: var(--font-accent);
        }

        .footer-names span {
            color: var(--primary);
            font-weight: 700;
            text-decoration: underline;
            text-underline-offset: 8px;
            text-decoration-color: var(--glass-border);
        }

        .music-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            font-size: 1.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .music-toggle:hover {
            background: var(--primary);
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 15px 40px rgba(255, 154, 158, 0.4);
        }

        @media (max-width: 600px) {
            .countdown-grid {
                gap: 1rem;
                grid-template-columns: repeat(2, 1fr);
            }

            .container {
                padding: 1.5rem 1rem;
            }

            .gift-section {
                gap: 1.5rem;
                margin-top: 3rem;
            }

            .gift-box {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            .message-card {
                padding: 3rem 1.5rem;
                min-height: 200px;
            }
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>
    <div class="floating-elements" id="floating-elements"></div>

    <div class="container" id="main-container">
        <h1 class="gsap-reveal">Our Farewell</h1>
        <div class="subtitle gsap-reveal">An Era Ends, A Beautiful Journey Begins</div>

        <div class="countdown-grid gsap-reveal">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Mins</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Secs</span>
            </div>
        </div>

        <div class="message-card gsap-reveal" id="message-container" onclick="triggerBurst(event)"
            style="background: white !important; opacity: 1 !important;">
            <p class="daily-message" id="message-text">Loading a piece of my heart...</p>
        </div>
<br>
<br>
<br>
        <div class="gift-section gsap-reveal">
            <div class="gift-box" onclick="openGift(0, event)">üéÅ</div>
            <div class="gift-box" onclick="openGift(1, event)">üíù</div>
            <div class="gift-box" onclick="openGift(2, event)">‚ú®</div>
            <div class="gift-box" onclick="openGift(3, event)">üå∏</div>
        </div>

        <div class="footer-names gsap-reveal">Crafted with love for <span>Kulsum & Munaza</span></div>
    </div>

    <div class="music-toggle" onclick="toggleMusic(event)" id="music-btn">üîá</div>

    <script>
        const targetDate = new Date('March 14, 2026 00:00:00').getTime();

        const messages = {
            '2026-02-27': "Munaza, thinking about this college makes my heart ache. We won't be walking them together for much longer. üå∏",
            '2026-02-28': "Every 'chai' break and every shared secret in the college how will I face these days without seeing you every Afternoon? ‚ú®",
            '2026-03-01': "March is here, and it feels like the clock is stealing our last few moments. I'm not ready to say goodbye to our daily laughs. üïäÔ∏è",
            '2026-03-02': "We walked into this college as strangers, but you became the home I found in this college. I'll miss your face every day. üìñ",
            '2026-03-03': "Capture every smile, Munaza. Soon, these won't be 'daily things' anymore they'll be 'remember when' memories. üì∏",
            '2026-03-04': "My heart breaks a little whenever I think that our paths are diverging. College was beautiful only because of you. üíõ",
            '2026-03-05': "You were my anchor through every exam and every heartbreak. Missing our daily greetings is going to be so hard. ü™Ñ",
            '2026-03-06': "Even if the world takes us to different places, my soul will always find its way back to our favorite college corner with you. üåü",
            '2026-03-07': "One week left. Just seven more sunrises where I get to see you as soon as I enter the gate. I'm already missing you. ",
            '2026-03-08': "To the girl who saw me cry and made me laugh how do I survive a day without our endless gossip, Munaza? ü´Ç",
            '2026-03-09': "Soon, these classrooms will belong to others, but our echoes will stay. I promise to never let our bond fade. üéì",
            '2026-03-10': "Five days left. My eyes get blurry thinking this is the last time we'll share these struggles daily. üèÜ",
            '2026-03-11': "Don't let us become just a contact on a phone. You are the sister college gave me, and I'm holding on tight. üì±",
            '2026-03-12': "Almost at the end of an era. Thank you for being the most beautiful part of my youth, Munaza. üíñ",
            '2026-03-13': "One last sunset as students together. Tomorrow we enter the 'real world', but my heart stays here with you. üåÖ",
            '2026-03-14': "It‚Äôs over, I'll Miss You so much Munaza üíõ. The lectures, the bunks, the daily hugs. My heart is heavy, but I'm so glad it was you by my side."
        };

        const gifts = [
            "A promise that 'Goodbye' only applies to the college, never to us. You're my person for life. üè†‚ú®",
            "A collection of every time we laughed until we cried let this keep you warm when we aren't together.üíñ",
            "A 'Missing You' voucher. Use it whenever life gets hard and you need your best friend's voice. ü´Çüíå",
            "A wish for your future to be as bright as the light you brought into my college life. üåüüëë"
        ];

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('days').innerHTML = "00";
                document.getElementById('hours').innerHTML = "00";
                document.getElementById('minutes').innerHTML = "00";
                document.getElementById('seconds').innerHTML = "00";
                document.getElementById('message-text').innerHTML = messages['2026-03-14'];
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = d.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = s.toString().padStart(2, '0');
        }

        function displayDailyMessage() {
            const today = new Date().toISOString().split('T')[0];
            const msg = messages[today] || "Every sunset is a promise of a new dawn. Counting down to our new beginning. üïäÔ∏è";
            document.getElementById('message-text').innerHTML = msg;
        }

        // GSAP Animations
        function initAnimations() {
            gsap.from(".gsap-reveal", {
                duration: 1.2,
                y: 50,
                opacity: 0,
                stagger: 0.2,
                ease: "power4.out"
            });

            // Floating elements
            const floatingContainer = document.getElementById('floating-elements');
            const items = ['üå∏', '‚ú®', 'üíñ', 'üïäÔ∏è'];
            for (let i = 0; i < 20; i++) {
                const item = document.createElement('div');
                item.innerHTML = items[Math.floor(Math.random() * items.length)];
                item.style.position = 'absolute';
                item.style.left = Math.random() * 100 + 'vw';
                item.style.top = Math.random() * 100 + 'vh';
                item.style.fontSize = Math.random() * 20 + 10 + 'px';
                item.style.opacity = Math.random() * 0.5 + 0.2;
                floatingContainer.appendChild(item);

                gsap.to(item, {
                    y: "-=100",
                    x: "random(-50, 50)",
                    rotation: "random(-90, 90)",
                    duration: "random(10, 20)",
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut",
                    delay: Math.random() * 10
                });
            }
        }

        // Particle System
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 2 + 1;
                this.speedY = Math.random() * 0.5 + 0.3;
                this.opacity = Math.random() * 0.3 + 0.1;
                this.drift = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.y -= this.speedY;
                this.x += this.drift;
                if (this.y < -10) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 154, 158, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 80; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        function triggerBurst(e) {
            const count = 20;
            const colors = ['#FF9A9E', '#FAD0C4', '#FFD1FF', '#FFD700'];
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.style.position = 'absolute';
                heart.style.pointerEvents = 'none';
                heart.innerHTML = (Math.random() > 0.5) ? 'üíñ' : 'üå∏';
                heart.style.left = (e.clientX || window.innerWidth / 2) + 'px';
                heart.style.top = (e.clientY || window.innerHeight / 2) + 'px';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                heart.style.zIndex = '1000';

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 150 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                document.body.appendChild(heart);

                gsap.to(heart, {
                    x: tx,
                    y: ty,
                    opacity: 0,
                    scale: 2,
                    rotation: Math.random() * 360,
                    duration: 1.5,
                    ease: "power2.out",
                    onComplete: () => heart.remove()
                });
            }
        }

        function openGift(index, e) {
            const msg = gifts[index];
            const originalText = document.getElementById('message-text').innerHTML;

            gsap.to("#message-container", {
                scale: 1.05,
                duration: 0.2,
                yoyo: true,
                repeat: 1
            });

            document.getElementById('message-text').innerHTML = `<span class="gift-label">Special Gift for Munaza</span>${msg}`;
            triggerBurst(e);

            // Revert back after 10 seconds
            setTimeout(() => {
                if (document.getElementById('message-text').innerHTML.includes("Special Gift for Munaza")) {
                    gsap.to("#message-text", {
                        opacity: 0,
                        duration: 0.5,
                        onComplete: () => {
                            displayDailyMessage();
                            gsap.to("#message-text", { opacity: 1, duration: 0.5 });
                        }
                    });
                }
            }, 10000);
        }

        let isMusicPlaying = false;
        const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); // Placeholder for soft piano melody
        audio.loop = true;

        function toggleMusic(e) {
            const btn = document.getElementById('music-btn');
            if (!isMusicPlaying) {
                audio.play().catch(err => console.log("Audio play blocked"));
                btn.innerHTML = 'üîä';
                isMusicPlaying = true;
                gsap.to(btn, { backgroundColor: 'var(--primary)', scale: 1.1, duration: 0.3 });
            } else {
                audio.pause();
                btn.innerHTML = 'üîá';
                isMusicPlaying = false;
                gsap.to(btn, { backgroundColor: 'var(--glass)', scale: 1, duration: 0.3 });
            }
            triggerBurst(e);
        }

        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animate();
        initAnimations();
        setInterval(updateCountdown, 1000);
        updateCountdown();
        displayDailyMessage();
    </script>
</body>

</html>
